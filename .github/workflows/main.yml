name: Deploy Streamlit App to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install streamlit-to-static  # Hypothetical tool to convert Streamlit app to static files

      - name: Convert Streamlit app to static files
        run: streamlit-to-static yt_transcriber_app.py build  # Hypothetical command

      - name: List build directory
        run: ls build  # Ensure the build directory exists and contains the static files

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
