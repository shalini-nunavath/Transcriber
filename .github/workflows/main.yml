name: Python CI and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Python Version
      uses: actions/setup-python@v4.3.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache Dependencies
      uses: actions/cache@v3
      id: cache1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Dependencies
      if: steps.cache1.outputs.cache-hit != 'true'
      run: pip install -r requirements.txt

    - name: Run Python Script
      run: streamlit run yt_transcriber_app.py

  deploy:
    needs: [run-python]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Python Version
      uses: actions/setup-python@v4.3.0
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Build Project
      run: |
        # Command to build your project, for example:
        # mkdocs build
        # or sphinx-build docs/ docs/_build/
        streamlit run yt_transcriber_app.py

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}
        publish_dir: ./docs/_build/html # Adjust to your build output directory
